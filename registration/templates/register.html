{% extends "layout.html" %}

{% block content %}
<div class="wrapper">
  <h2 class="title">Join the Crossfit Health Club</h2>
  <p class="subtitle">Fill out the form below to become a member and stay updated with our events & sessions!</p>
  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf4vqb7V1QTXeJCI6Ood7f6owVbcJ-4ZHMnGXyzvxQxacXiSg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #f0f4f8, #d9f0e2);
    font-family: 'Segoe UI', sans-serif;
    color: #333;
  }

  .wrapper {
    max-width: 850px;
    margin: 50px auto;
    background: #ffffffdd;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeInUp 0.8s ease both;
  }

  .title {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
  }

  .iframe-container {
    position: relative;
    width: 100%;
    height: 800px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  .iframe-container iframe {
    border: none;
    width: 100%;
    height: 100%;
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .wrapper {
      margin: 20px;
      padding: 20px;
    }
    .iframe-container {
      height: 600px;
    }
    .title {
      font-size: 1.6rem;
    }
    .subtitle {
      font-size: 0.95rem;
    }
  }
</style>
{% endblock %}
